{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h1 class="mt-4">Welcome to AuthHub</h1>
    {% if user.is_authenticated %}
        <p>Hello, {{ user.username }}! <a href="{% url 'account_logout' %}">Logout</a></p>
        <a href="{% url 'profile' %}" class="btn btn-primary">Go to Profile</a>
    {% else %}
        <a href="{% url 'account_login' %}" class="btn btn-primary">Login</a>
        <a href="{% url 'account_signup' %}" class="btn btn-success">Sign Up</a>
    {% endif %}
</body>
</html>
